<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="author" content="Zakaria Dakir" /><meta name="keywords" content="shipping, packages, delivery, logistics, Alipress Cargo, fast shipping, easy shipping, simple shipping" /><meta name="description" content="Alipress Cargo offers simple, easy, and fast shipping solutions for your packages to anywhere in the world." /><link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" /><link rel="stylesheet" href="./styles.css" /><title>Alipress Cargo - Fast & Easy Package Shipping</title></head><body><header class="header container"><a href="#" class="header-logo inter-font"><span>ALIPRESS</span><span>CARGO</span></a><ul class="buttons-list"><li><a href="#" class="button login-button">Login</a></li><li><a href="#" class="button join-button">Join us</a></li></ul></header><main><section class="hero"><div class="hero-container container inter-font"><h1>Ship your package anywhere. Simple, easy and fast.</h1><form action=""><h2>Where do you want to send</h2><ul class="inputs-list-wrapper"><li><label for="pickup-address">Pick up address<input type="text" id="pickup-address" required placeholder="Av. Getulio" /></label></li><li><label for="delivery-address">Delivery address<input type="text" id="delivery-address" required placeholder="Av. Getulio" /></label></li><li><label for="parcel-details">Parcel details<input type="text" id="parcel-details" required placeholder="1 PCS 3 LBS USD 66.00" /></label></li><li><label for="ship-date">Ship date<input type="date" id="ship-date" required /></label></li></ul><button class="button" type="submit">Search</button></form></div></section></main></body></html>
